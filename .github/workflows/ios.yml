name: Swift CI

on:
  push:
    branches:
      - Develope
  pull_request:
    branches:
      - Develope

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: SwiftyLab/setup-swift@latest

      - name: Get swift version
        run: swift --version

      - name: Check Swift version
        run: swift --version

      - name: Build and Test Project
        run: |
          cd SwiftErrorArchiver
          swift build
          swift test
